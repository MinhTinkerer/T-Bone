<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/static/ico/favicon.png">

    <title>{% block title %}{% endblock %} - T-Bone</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="container">
    <!-- navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">{{ short_name }}</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/print">Print Model</a></li>
                <li><a href="/move">Manual Move</a></li>
                <li><a href="/config">Configuration</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="http://trinamic.com/">Trinamic</a></li>
                <li><a href="http://interactive-matter.de">Interactive Matter</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>

    {% block content %}
    {% endblock %}

</div>
<!-- /container -->

<div id="footer">
    <div class="container">
        <p class="text-muted">

        <div class="col-md-8">{{ full_name }}, Status: {{ print_status }}</div>
        </p>
        <div class="col-md-4">
            <div class="progress">
                <div class="progress-bar" role="progressbar" aria-valuenow="{{ queue_length }}" aria-valuemin="0" aria-valuemax="{{ max_queue_length }}"><span class="sr-only">Queue Status</span></div>
            </div>
        </div>
        </p>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="/static/js/bootstrap.js"></script>
</body>
</html>
